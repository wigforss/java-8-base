name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Cache maven
      uses: actions/cache@v1
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
              ${{ runner.os }}-maven-
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Import GPG key
      run: |
        gpg --batch --passphrase $CRYPTO -o signing-key.asc -d signing-key.enc
        gpg --passphrase $GPG_PWD --batch -no-tty --import signing-key.asc
        rm signing-key.asc
      env:
        CRYPTO: ${{ secrets.CRYPTO }}
        GPG_PWD: ${{ secrets.GPG_PWD }}
    - name: Build and deploy with Maven
      run: mvn -B package deploy -Pgpg --file pom.xml -s .github/maven/settings.xml
      env:
        MAVEN_USERNAME: ${{ secrets.MAVEN_USERNAME }}
        MAVEN_PASSWORD: ${{ secrets.MAVEN_PASSWORD }}
        GPG_PWD: ${{ secrets.GPG_PWD }}
        GPG_KEY: ${{ secrets.GPG_KEY }}
